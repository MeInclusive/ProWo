<!doctype html>
<html>
<head>
	<script>
		//For-Loops
		for (var i = 0; i < 10; i++) {
			//wiederhollt den Inhalt solange, bis i = 10 ist.
			//erhöht i bei jedem durchlauf um 1.
		}

		for (var i = 10; i > 0; i--) {
			//wiederholt von 10 bis 0
		}

		//While-Loops
		while (true) {
			//wiederhollt den Inhalt solange, wie die Bedingung wahr (true) ist
		}

		do {
			//führt den Inhalt erst aus und testet dann, ob die Bedingung für eine Wiederholung wahr ist.
		} while(true)
	</script>
</head>

</html>
