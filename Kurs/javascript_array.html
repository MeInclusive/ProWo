<!doctype html>
<html>
	<head>
		<script>
			var array = []; //Eine leere Liste
			var array2 = [1, 25, -5]; //Eine Liste gefüllt mit 3 Zahlen

			//Um einen Wert aus der Liste auszulesen: liste[index]
			//Wichtig! Indizes werden von 0 gezählt!
			//Das 1. Element hat den Index 0, das 2. => 1, ...
			array2[0]; // => 1
			array2[1]; // => 25
			array2[2]; // => -5

			array2[1] = 17; //Setzt das Element der Liste mit dem Index 1 auf 17. 
			//Die Liste sieht nun so aus: [1, 17, -5]

			array2.length; //Die Anzahl der Elemente ("Länge") die die Liste besitzt.
			array2.push(8); //fügt ein weiteres Element an das Ende der Liste mit dem angegebenen Wer hinzu.
			//Die Liste sieht nun so aus: [1, 17, -5, 8]
			array2 - pop(); //Entfernt das letzte Element der Liste.
			//Die Liste sieht nun so aus: [1, 17, -5]

			//Es gibt viele weitere nützliche Funktionen für Arrays. Einfach mal googlen.
		</script>
	</head>
